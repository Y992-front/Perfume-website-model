<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="undefined" crossorigin="anonymous">

</head>

<body>
  <div class="container card">
    <article>
      <picture>
        <img src="image-product-desktop.jpg" alt="image-product-desktop" class="image">
      </picture>
    </article>
     <article>
        <h4 class="grayh4"> Perfume</h4>

       <h1 class="darkblue"> Gabrielle Essence Eau De Parfum</h1>

       <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
       </p>
       <ul>
         <li class="cyan"> $149.99</li>
         <li class="line">$169.99</li>
       </ul>
       <br>
       <button class="textbt">
          Add to Cart
       </button>
     </article>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yad e Ali</a>.
  </div>
</body>

</html>
